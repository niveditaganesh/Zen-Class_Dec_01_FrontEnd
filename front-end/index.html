<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User | Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!--Font-awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .center {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body{
            color:white
        }
    </style>
</head>

<body class="center">
    <div class="container">
        <div class="row center">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            
                            <h2 class="text-center">Password Reset</h2>
                            <p>You will receive the password reset link shortly.</p>
                            <div class="panel-body">

                                <form onsubmit="checkAccount();return false;" id="register-form" role="form"
                                    autocomplete="on" class="form">
                                    <div class="alert" style="display: none;" role="alert" id="alert-box">
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input id="email" class="form-control" type="email"
                                                placeholder="provide the registered email to receive a link" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input id="btn-submit" class="btn btn-lg btn-primary btn-block"
                                            value="Reset Password" type="submit">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
    <script>
    async function checkAccount() {
    let email = document.getElementById('email').value;
    document.getElementById('btn-submit').disabled = true;
    data = {
        email
    };
    let api = await fetch('http://localhost:3000/reset', {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
            "Content-type": "application/json"
        }
    });
    let res = await api.json();
    document.getElementById('btn-submit').disabled = false;
    if (res.status == 'success') {
        alert(res.message);
    } else {
        alert(res.message);
    }
}


    </script>
</body>

</html>
